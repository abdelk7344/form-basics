<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">

            Name:
            <input type="text" name="name" placeholder="name" required><br> E-mail:
            <input type="email" name="email" placeholder="email" required><br>

            <!--add your own inputs below-->
            Favorite Sport: 
            <input type="radio" name="sport">Soccer
            <input type="radio" name="sport">Basketball
            <input type="radio" name="sport">Football
            <input type="radio" name="sport">Vollyball 
            <input type="radio" name="sport">Other<br>
            
            What Continens are you intrested in going to?<br>
            <input type="checkbox" name="Africa"/>Africa<br>  
            <input type="checkbox" name="Antarctica"/>Antarctica<br>
            <input type="checkbox" name="Asia"/>Asia<br>
            <input type="checkbox" name="Australia"/>Australia<br>
            <input type="checkbox" name="Europe"/>Europe<br>
            <input type="checkbox" name="North America"/>North America<br>
            <input type="checkbox" name="South America"/>South America<br>
            
            If you were to construct or place any class in the school, what would it be?
            <input type="text" name="Country" placeholder="Type Your Answer Here" required><br>

            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
